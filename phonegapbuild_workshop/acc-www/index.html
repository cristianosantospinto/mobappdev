<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
<!-- app specific settings -->        
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,     
                                       width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!-- link to local and jquery mobile css-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
<!--link to jquery and jquery mobile javascript files-->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>     
        <!--do not include this file locally - it is injected automagically by phonegap build on the server -->
        <script type="text/javascript" src="phonegap.js"></script>
        <!-- You may want to uncomment a reference to a local cordova.js file for local emulation.-->
        <!-- <script type="text/javascript" src="cordova.js"/> -->

        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() { 
                navigator.splashscreen.hide();
                //alert("ok lets go! device ready");
                startWatch();  
            }
            
            // Poll the accelerometer at intervals
            function startWatch() {
                //alert("startwatch");
                // Set the frequency of updates
                // from the acceleration
                var options = { frequency: 300 };
                
                document.getElementById('startBtn').disabled = true;// Set attributes for buttons
                document.getElementById('stopBtn').disabled = false;
                // Assign watchAcceleration to the watchID variable
                // and pass through the options array
                watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
            }

            // Stop watching the acceleration
            function stopWatch() {
                if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    watchID = null;
                    var element = document.getElementById('accelerometerData');
                    element.innerHTML = 'Polling Accelerometer: OFF.'
                    document.getElementById('startBtn').disabled = false; // Set attributes for control buttons
                    document.getElementById('stopBtn').disabled = true;
                }
            }

            // Run after successful transaction
            // Let's display the accelerometer data
            function onSuccess(acceleration) {
                var element = document.getElementById('accelerometerData');
                element.innerHTML = 'X: ' + acceleration.x + '<br />' +
                                    'Y: ' + acceleration.y + '<br />' +
                                    'Z: ' + acceleration.z + '<br />' +
                                    'Timestamp: ' + acceleration.timestamp + '<br />';
            }
            
            // Run if we get an error accessing sensor data
            function onError() {
                var element = document.getElementById('accelerometerData');
                element.innerHTML = 'unable to access sensor data...';
            }
   
        </script>
        
        <!-- put the app name here -->
        <title>Accelerometer Demo</title>
    </head>
    
    <body onload='' >
        
            <div data-role="page"> 
		      <div data-role="header">Accelerometer Demo</div> 
		          <div data-role="content">            
                
                      <h1>Accelerometer</h1>
                        <button id="startBtn" onclick="startWatch()">start</button>
                        <button id="stopBtn" onclick="stopWatch()">stop</button>
                        <div id="accelerometerData">waiting for sensor...</div>
                    </div>     
 
                <div data-role="footer" data-position="fixed">copyleft 2013 foo baz bar</div> 
            </div> 

  <!--              <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            </script>-->
        
    </body>
</html>
